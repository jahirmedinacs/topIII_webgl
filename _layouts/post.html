<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body class="bgimg_body">
        {% include mathjax.html %}
        <!-- BODY -- START -->
        {% include post_navbar.html %}

        {% include post_subtitle.html %}

        <!-- RESPONSIVE CANVAS START -->
        
        <script type="text/javascript">
            function dynamicCanvas(id){
                var canvas = document.getElementById(id);
                var heightRatio = 1.5;
                canvas.height = canvas.width * heightRatio;
            }
        </script>
        <!-- RESPONSIVE CANVAS END -->

        <div class="container white darken-4">
            <div class="row">
                <div class="col s12">
                <div class="center-align">
                    <h3>{{ post.title }}</h3>
                    <div>
                        <center>
                            <canvas id="glcanvas" style="width: 100%;" onload="dynamicCanvas(this.id)"></canvas>
                        </center>
                    </div>
                </div>
                {{ content }}
                </div>
            </div>
        </div>
        <!-- BODY -- END -->
        <!--  Scripts-->
        {% include post_footer.html%}
    </body>
</html>
