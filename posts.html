---
layout: post_landpage
title:  "Clases"
subtitle: "Todas las clases son impartidas usando el lenguaje Python (v3.6)"
---

<div class="container">
	<div class="row"></div>
	{% for post in site.posts %}
	<div class="row z-depth-0">
		<div class="col s1"></div>
		<div class="col s10">
			<div class="card horizontal medium">
				<div class="card-image">
					<img src="{{ site.baseurl }}/assets/post_assets/{{post.file_name}}/preview.png">
					<span class="card-title white black-text">
						<h5><b>{{ post.title }}</b></h5>
						<sub class="grey-text text-darken-3">{{ post.date | date: '%B %d, %Y' }}</sub>
					</span>
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<p class="truncate">
							{{ post.excerpt }}
						</p>
					</div>
					<div class="card-action hoverable">
						<a href="{{ site.baseurl }}{{ post.url }}" class="blue-text text-darker-1">Leer Clase Completa</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col s1"></div>
	</div>
	<div class="row"></div>
	{% endfor %}
</div>
